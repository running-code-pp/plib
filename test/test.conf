# ========================================
# 示例配置文件 (config.conf) - 无分组版本
# 用于测试不支持 section 的配置解析器
# 所有配置项均为全局键值对，使用前缀区分模块
# ========================================

# === 全局设置 ===
app_name = MyApplication                # 应用名称
app_version = 1.2.3                     # 版本号（字符串）
app_debug_mode = true                   # 是否开启调试模式
app_max_retries = 5                     # 最大重试次数
app_timeout = 30.5                      # 超时时间（秒）
app_log_level = INFO                    # 日志级别
app_host = 127.0.0.1                    # 服务器监听地址
app_port = 8080                         # 服务器监听端口

# === 数据库配置 ===
db_type = mysql                         # 数据库类型
db_host = localhost                     # 数据库主机
db_port = 3306                          # 数据库端口
db_username = dbuser                    # 用户名
db_password = secret123                 # 密码（⚠️ 生产环境应加密）
db_name = myapp_db                      # 数据库名
db_charset = utf8mb4                    # 字符集
db_max_connections = 20                 # 最大连接数
db_min_connections = 5                  # 最小连接数
db_connection_timeout = 10              # 连接超时（秒）
db_enable_cache = true                  # 是否启用查询缓存

# === 缓存配置 ===
cache_backend = redis                   # 缓存后端类型
cache_host = 127.0.0.1                  # 缓存服务地址
cache_port = 6379                       # 缓存服务端口
cache_password = redispass              # Redis 密码（可选）
cache_db_index = 0                      # Redis 数据库索引
cache_default_ttl = 3600                # 默认过期时间（秒）
cache_short_ttl = 600                   # 短期缓存过期时间

# === 功能开关 ===
feature_enable_user_registration = true # 是否允许用户注册
feature_enable_email_notification = false # 是否启用邮件通知
feature_beta_feature_x = false          # 内测功能X是否开启

# 支持的文件类型列表（逗号分隔）
feature_allowed_file_types = jpg, png, pdf, docx, txt

# === 高级设置 ===
advanced_sampling_rate = 0.85           # 数据采样率（浮点数）
advanced_tags = finance, analytics, internal, v1  # 标签列表（数组）

# 空值测试（可选字段）
advanced_optional_setting =

# 特殊字符测试
advanced_api_key = "sk-abc123xyz!@#$%^&*()"  # 包含特殊字符的 API 密钥
advanced_description = "This is a \"quoted\" string with special chars: /\\{}[]"

# === 结束 ===
# 配置文件结束
# 解析器应忽略空行和纯注释行